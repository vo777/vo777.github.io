<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Dictionary</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <a href="./index.html">Back</a> to main page.<br>
<input type="text" id="text1"/>
<button onclick="hru()">Say</button>
<h3>Eng-Rus dictionary</h3>
<h4>Ordered by frequency</h4>

<table id="table1"></table>

<script src="speaker.js"></script>
<script src="rus_eng.js"></script>

<script>
const table1 = document.getElementById("table1");
const text1 = document.getElementById("text1");

function hru()
{
  say(text1.value);
}

init();

function init()
{
  for (let i=0; i<rus_eng.length; ++i)
  {
    const line = rus_eng[i];
    if (line.length == 3)
    {
      const row = table1.insertRow(-1);
      const c0 = row.insertCell(0);
      const c1 = row.insertCell(1);
      const c2 = row.insertCell(2);
      c0.innerHTML = `<span onclick='say31("${line[2]}","${line[1]}")'>${line[0]}</span>`;
      c1.innerHTML = `<span onclick='say31("${line[2]}","${line[1]}")'>${line[2]}</span>`;
      c2.innerHTML = `<span onclick='say31("${line[2]}","${line[1]}")'>${line[1]}</span>`;
    }
  }

}

function say31(en, ru)
{
  say(en);
  say(en);
  say(en);
  sayIn('ru', ru)
}

	listVoices('en');

</script>
</body>
</html>
