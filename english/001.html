<!DOCTYPE html>
<html lang="en-us">

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <a href="./index.html">Back</a> to main page.<br>
  <h3>Lesson 1</h3>
  <h4>Verb forms</h4>

<div>
<p id="verbs_div"></p>
</div>

<div>
<form id="form1" onsubmit="submitForm(event)">
(make) <input type="text" id="a" value="make"><br>
(makes)  <input type="text" id="s" value="makes"><br>
(made)  <input type="text" id="p" value="made"><br>
  <button type="submit">Submit</button>
</form>
</div>

<div>
<p id='res'></p>
</div>

<script>

  const verbs = [
  'do does did',
  'say says said',
  'get gets got',
  'make makes made',
  'go goes went',
  'know knows knew',
  'take takes took',
  'see sees saw',
  'come comes came',
  'think thinks thought',
  'look looks looked',
  'want wants wanted',
  'give gives gave',
  'use uses used',
  'find finds found',
  'tell tells told',
  'ask asks asked',
  'work works worked',
  'seem seems seemed',
  'feel feels felt',
  'try tries tried',
  'leave leaves left',
  'call calles called',
  'help helps helped',
  ];
  
  let textToSpeak;

  function init()
  {
    let tmp = "";
    for (let e of verbs)
    {
      const split = e.split(" ");
      const tmp1 = `<span onclick=onSpan("${split[0]}","${split[1]}","${split[2]}")> ${split[0]} </span> `;
      console.log(tmp1);
      tmp += tmp1;
    }
    const verbs_div = document.getElementById('verbs_div');
    verbs_div.innerHTML = tmp;
  }
  
  function onSpan(a,s,p)
  {
    document.getElementById('a').value = a;
    document.getElementById('s').value = s;
    document.getElementById('p').value = p;
    process();
  }
  
  
  function submitForm(event){
        event.preventDefault();
        process();
  }
  
  function process()
  {
        speechSynthesis.cancel();
        const a = document.getElementById('a').value;
        const s = document.getElementById('s').value;
        const p = document.getElementById('p').value;
        const res = document.getElementById('res');
        //console.log(res);
        res.innerHTML = 
  `
  <table>
  <tr>
  <td>
  <br>
  <span onClick="say('Will I ${a}?');"><b>Will</b> I/you/they/we/he/she <b>${a}</b>?</span>
  <br>
  <br>
  <span onClick="say('Do I ${a}?');"><b>Do</b> I/you/they/we <b>${a}</b>?</span>
  <br>
  <span onClick="say('Does he ${a}?');"><b>Does</b> he/she <b>${a}</b>?</span>
  <br>
  <br>
  <span onClick="say('Did I ${a}?');"><b>Did</b> I/you/they/we/he/she <b>${a}</b>?</span>
  <br>
  <br>
  </td>
  <td>
  <br>
  <span onClick="say('I will ${a}.');">I/you/they/we/he/she   <b>will ${a}</b>.</span>
  <br>
  <br>
  <span onClick="say('I ${a}.');">I/you/they/we   <b>${a}</b>.</span>
  <br>
  <span onClick="say('He ${s}.');">He/she   <b><u>${s}</u></b>.</span>
  <br>
  <br>
  <span onClick="say('I ${p}.');">I/you/they/we/he/she <b><u>${p}</u></b>.</span>
  <br>
  <br>
  </td>
  <td>
  <br>
  <span onClick="say('I will not ${a}.');">I/you/they/we/he/she <b>will not ${a}</b>.</span>
  <br>
  <br>
  <span onClick="say('I do not ${a}.');">I/you/they/we <b>do not ${a}</b>.</span>
  <br>
  <span onClick="say('He does not ${a}.');">He/she <b>does not ${a}</b>.</span>
  <br>
  <br>
  <span onClick="say('I did not ${a}.');">I/you/they/we/he/she <b>did not ${a}</b>.</span>
  <br>
  <br>
  </td>
  
  </tr>
  </table>
  
  
  `;

  
  textToSpeak = 
  `
  <table>
  <tr>
  <td>
  <br>
  <b>Will</b> I <b>${a}</b>?<br>
  <br>
  <b>Do</b> I <b>${a}</b>?<br>
  <b>Does</b> he <b>${a}</b>?<br>
  <br>
  <b>Did</b> I <b>${a}</b>?<br>
  <br>
  </td>
  <td>
  <br>
  I <b>will ${a}</b>.<br>
  <br>
  I <b>${a}</b>.<br>
  He <b>${s}</b>.<br>
  <br>
  I <b><u>${p}</u></b>. <br>
  <br>
  </td>
  <td>
  <br>
  I <b>will not ${a}</b>.<br>
  <br>
  I <b>do not ${a}</b>.<br>
  He <b>does not ${a}</b>.<br>
  <br>
  I <b>did not ${a}</b>.<br>
  <br>
  </td>
  
  </tr>
  </table>
  
  
  `;


  }
  </script>

  <button onclick="say(textToSpeak);">sprechen</button>
  <button onclick="speechSynthesis.cancel();">halt</button>
  

<script src="speaker.js"></script>

<script>
  init();
  process();
</script>

</body>
</html>
