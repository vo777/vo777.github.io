	<script>
	
	const wrd = document.getElementById('wrd');
	
	function startup()
	{
		const split = data.split('\n');
		const N = split.length;
		
		let msg = '---';
		
		do 
		{
			const i = Math.floor(Math.random()*N);
			msg = split[i].trim();
		} while (msg.length == 0 || '#' == msg[0]);
		
		wrd.innerHTML = msg;
	}
